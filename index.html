<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Tracker</title>
  </head>
  <body>
    <h1>Time Tracker</h1>

    <div id="header">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="dataBox">
      <table>
        <tr>
          <td>Start Time</td>
          <td><span id="startTime">-</span></td>
        </tr>
        <tr>
          <td>End Time</td>
          <td><span id="endTime">-</span></td>
        </tr>
        <tr>
          <td>Elapsed Time (hrs)</td>
          <td><span id="elapsedTime">0</span></td>
        </tr>
        <tr>
          <td>Earnings</td>
          <td>$<span id="earnings">0</span></td>
        </tr>
      </table>
    </div>

    <div>
      <h2>Hourly Rate:</h2>
      <form id="rateForm">
        <label for="rate">$</label>
        <input id="rate" type="text" name="rate" />
      </form>
    </div>

    <canvas id="canvas"> </canvas>

    <div id="outputDiv">
      <div class="outputBlock">
        <h2>Total Earnings: $<span id="totalEarnings">0</span></h2>
        <table id="trackList">
          <tr>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Elapsed Time (hrs)</th>
            <th>Earnings</th>
          </tr>
        </table>
      </div>

      <div class="outputBlock">
        <h1>Goals</h1>
        <h2>Total goals value: <span id="totalGoalValue">$0</span></h2>
        <form id="goalsForm">
          <label for="goal">Add a goal:</label>
          <input id="goal" type="text" name="goal" />
          <label for="value">Goal value ($):</label>
          <input id="value" type="text" name="value" />
          <button id="addButton">Add</button>
        </form>
        <table id="goalList"></table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
