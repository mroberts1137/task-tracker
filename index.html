<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Tracker</title>
  </head>
  <body>
    <div id="header">
      <h1>Time Tracker</h1>
    </div>

    <button id="startBtn">Start</button>

    <div id="dataBox">
      <table>
        <tr>
          <td>Start Time</td>
          <td><span id="startTime">00:00</span></td>
        </tr>
        <tr>
          <td>End Time</td>
          <td><span id="endTime">00:00</span></td>
        </tr>
        <tr>
          <td>Elapsed Time</td>
          <td><span id="elapsedTime">00:00</span></td>
        </tr>
        <tr>
          <td>Total Earnings</td>
          <td><span id="totalEarnings">$0.00</span></td>
        </tr>
      </table>
    </div>

    <h1>Goals</h1>
    <h2>Total goals value: <span id="totalGoalValue">$0</span></h2>
    <form id="goalsForm">
      <label for="goal">Add a goal:</label>
      <input id="goal" type="text" name="goal" />
      <label for="value">Goal value ($):</label>
      <input id="value" type="text" name="value" />
      <button id="addButton">Add</button>
    </form>

    <table id="goalList"></table>

    <script src="main.js"></script>
  </body>
</html>
